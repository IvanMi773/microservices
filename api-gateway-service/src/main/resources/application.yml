spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/api/v1/post/**

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/v1/account/**

        - id: genre-service
          uri: lb://genre-service
          predicates:
            - Path=/api/v1/genre/**

    loadbalancer:
      ribbon:
        enabled: false
